<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <img src="br2023.png" alt="">
        <div class="alpha">
            <img src="odin-lined.png" alt="">
            <p class="logo">Odin</p>
        </div>
    </div>
    <div class="content">
        <div class="top">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus commodi!</p>
            <p style="text-align: left;">You <em>know</em> you want to</p>
        </div>
        <div class="middle">
            <form action="#" id="form" method="get">
                <ul>
                    <li>
                        <label for="fname">FIRST NAME</label>
                        <br>
                        <input type="text" name="fname" id="fname">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <br>
                        <input type="email" name="email" id="email">
                    </li>
                    <li>
                        <label for="pass">PASSWORD</label>
                        <br>
                        <input type="password">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="lname">LAST NAME</label>
                        <br>
                        <input type="text" name="lname" id="lname">
                    </li>
                    <li>
                        <label for="pnum">PHONE NUMBER</label>
                        <br>
                        <input type="tel" minlength="10" maxlength="10" pattern="^[0-9]" title="Please enter a number using 10 digit format">
                    </li>
                    <li>
                        <label for="cpas">CONFIRM PASSWORD</label>
                        <br>
                        <input type="password">
                    </li>
                </ul>

            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="form">Create Account</button>
            <br>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
